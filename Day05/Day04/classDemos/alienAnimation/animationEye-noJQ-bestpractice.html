<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <title>Animations and Transitions Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style2.css" />
</head>
<body>
	<header>
		<h1> Animation Playground</h1>
	</header>
	<main>
		<section class="alien">
			<img src="images/alienbody.png" >
			<div  class="eye"><img src="images/eye.png"></div>
		</section>
		<section id="select-ani">
			<h2>Select Your Animation</h2>
			<div class="container">
				<a href="#" id="slide-up-btn" class="button">Slide Up</a>
				<a href="#" id="fade-in-btn" class="button">Fade In</a>
				<a href="#" id="pulse-btn" class="button">Pulse</a>
				<a href="#" id="float-btn" class="button">Floating</a>
				<a href="#" id="tossing-btn" class="button">Tossing</a>
			</div>
		</section>
		<p>This CSS animation library can be found at: <a href="http://www.justinaguilar.com/animations/" target="_blank" title="Link will open in new tab.">http://www.justinaguilar.com/animations/</a></p>
	</main>
	<!-- jquery goes here -->
	
	<script type="text/javascript">
		document.querySelector('html').classList = 'js'; //shows buttons

		var alien = document.querySelector('.alien'); 

		function reapplyClass(){
			alien.classList = '';
		}

		//lists of buttons, and anon functions

		document.querySelector('#slide-up-btn').addEventListener('click', function(){

			alien.classList = 'slideUp';
			//because this is a one time animation, you need to remove the class so it can be reapplied to see the animation happen again.
			setTimeout(reapplyClass, 1200)
		})
		document.querySelector('#fade-in-btn').addEventListener('click', function(){

			alien.classList = 'fadeIn';
			//because this is a one time animation, you need to remove the class so it can be reapplied to see the animation happen again.
			setTimeout(reapplyClass, 1200)
		})

		document.querySelector('#pulse-btn').addEventListener('click', function(){

			alien.classList = 'pulse';
			
		})

		document.querySelector('#float-btn').addEventListener('click', function(){

			alien.classList = 'floating';
			
		})

		document.querySelector('#tossing-btn').addEventListener('click', function(){

			alien.classList = 'tossing';
			
		})	

		var eye = document.querySelector('.eye');	

//eye animation... cool huh. I can add an event listener to the whole of the document.
		document.addEventListener( 'mousemove', function(event){
			//the event argument tells the program to keep track of the event object and its properties. Below I am accessing the event property .pageX and comparing it to the window property.

			oneThird = window.innerWidth/3;

			if(event.pageX < oneThird){
				//on lefthand side ofscreen
				eye.style.cssText = 'left:38.3333%';
				console.log('left one third? ')
			}else if(event.pageX < oneThird * 2){
				eye.style.cssText = 'left:40%';
				console.log('right one third? ')
			}else{
				eye.style.cssText = 'left:41.6666%';
				console.log('middle one third? ')

			}
			/* 
			
			Please note that we did not create the variable 'eye'. Because eye is an id on the page, it is a global window variable attached to that element. This is why id usage has fallen out of favor and not considered a best practice.
			
			*/
		})


	</script>
</body>
</html>
