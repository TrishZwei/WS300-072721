<html>
<head>
	<meta charset="UTF-8">
	<title>Problem 7</title>
</head>
<body>
	<h1>Problem 7</h1>
	<p>What's wrong with this?</p>
    <div id="output"></div>
    <button id="myBtn">Display Random Number</button>
	
    <script>
    //added default values to function parameters    
    function getRandomInt( min = 1, max = 100 ){
    return Math.floor(Math.random()*(max-min+1) )+min;
    }    


    document.getElementById('myBtn').onclick = function(){
        document.getElementById('output').innerHTML = getRandomInt(); 
        //we can change range by adding args example: getRandomInt(350, 820)
        }
    </script>
</body>
</html>
