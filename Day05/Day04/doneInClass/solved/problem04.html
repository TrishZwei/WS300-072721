<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Problem 4</title>
    <style type="text/css">
        #box{
            width: 50px;
            height: 50px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>Problem 4</h1>
    <p>What's wrong with this? This button should switch colors from blue to red.</p>
    <button id="my-btn">Click Here</button>
    <div id="box" class="box"></div>
    <script type="text/javascript">
        //traversing the DOM method:
        const myBtn = document.body.children[2];
        const box = document.querySelector('#box');

        function changeColor(){ 
            if( box.style.backgroundColor == 'red'){
                
                box.style.backgroundColor = 'blue';
            }else{
                box.style.backgroundColor = 'red';               
            }
        }

        myBtn.onclick = changeColor; 
    </script>
</body>
</html>
