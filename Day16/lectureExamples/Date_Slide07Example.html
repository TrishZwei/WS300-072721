<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date Slide 6 Example</title>
<style>
body{
    font-size: 18px;
    font-family: Verdana;
    margin: 0 auto;
    padding: 0 15px;
}

</style>
</head>

<body>
<div id="message">something will appear here</div>
<script>
var today, someday, text;
today = new Date();
someday = new Date(2100, 0, 14);

if (someday> today){
	text = "Today is before January 14, 2100";
}else{
	text = "Today is after January 14, 2100";

}

document.querySelector('#message').textContent = text;

</script>





</body>
</html>
