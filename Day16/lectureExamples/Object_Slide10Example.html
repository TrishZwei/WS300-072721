<!DOCTYPE html>
<html>
<head>
	<title>Object Slide 9</title>
<style type="text/css">
	body{
    font-size: 20px;
    font-family: Verdana;
	}
</style>
</head>
<body>
    <h1>Object Slide 9</h1>
    <div id="output">check the console.</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
var dir = {
	up: false,
	down: false,
	left: false,
	right: false
}

$(document).keydown( function(e){
	if(e.which == 38){
	dir.up = true; 
//sets the value of a property in an object
	console.log(dir);
	}

	if(e.which == 40){
	dir.down = true; 
//sets the value of a property in an object
	console.log(dir);
	}

	if(e.which == 37){
	dir.left = true; 
//sets the value of a property in an object
	console.log(dir);
	}
	if(e.which == 39){
	dir.right = true; 
//sets the value of a property in an object
	console.log(dir);
	}

});

$(document).keyup( function(e){
	if(e.which == 38){
	dir.up = false; 
//sets the value of a property in an object
	console.log(dir);
	}

	if(e.which == 40){
	dir.down = false; 
//sets the value of a property in an object
	console.log(dir);
	}

	if(e.which == 37){
	dir.left = false; 
//sets the value of a property in an object
	console.log(dir);
	}
	if(e.which == 39){
	dir.right = false; 
//sets the value of a property in an object
	console.log(dir);
	}

});

</script>
</body>
</html>
