<html>
<head>
	<title>HTML Objects Slide 13 Example</title>
<style type="text/css">
body,
html {
  margin: 0;
  padding: 0;
  background: #f65041;
  font-family: Verdana;
  color: white;
}
#myDiv{
  position: relative;
  padding: 2em;
  border: 2px solid white;
  width: 200px;
  text-align: center;
}

</style>
</head>
<body>
<h1></h1> 
<div id="myDiv">Some text in here</div>
<script type="text/javascript">

var myDiv = document.getElementById('myDiv');
myDiv.style.top = '100px';
myDiv.style.left = '100px';

var boxWidth = myDiv.offsetWidth; //this is the width of the element on the page!
var boxText = myDiv.innerHTML; //this gets the HTML inside the div
myDiv.innerHTML = boxText+' width:'+boxWidth;

//added the next two lines in after the slide just for fun
var titleText = document.title;
document.querySelector('h1').innerHTML = titleText;



</script>

</body>
</html>
