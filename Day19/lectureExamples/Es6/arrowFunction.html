	<p>view the console</p>

<script type="text/javascript">
//arrow function
helloArrow = () => {
return "Hello World!";
}
//arrow function with parameter

return "Hello "+name;
}

console.log(helloArrow());
console.log(helloArrow2('Trish'))
	
</script>
