<!DOCTYPE html>
<html>
<head>

	<title>Array Filter- Slide 12</title>
	<style type="text/css">
	body{
		font-size: 20px;
		font-family: Verdana;
		margin: 0 auto;
		padding: 1em;

	#content{

		border: 2px dashed lightgray;
	}

<body>
	<p>view the console</p>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
const nums = [4,11,42,14,39];
const filteredArray = nums.filter(n => {
	return n > 5;
});

console.log(filteredArray);
//filteredArray has all the values that are greater then 5.

	
</script>
</body>
