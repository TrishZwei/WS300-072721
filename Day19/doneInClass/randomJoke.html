<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Using the AJAX Function</title>
	<style type="text/css">
		body{
			font-size: 20px;
			font-family: Verdana, Arial, sans-serif;
			margin: 0 auto;
			padding: 1em;
		}	

		.button{
			width: 200px;
			height: 40px;
			background-color: rgba(102, 51, 153, 1.0) ;
			line-height: 40px;
			text-align: center;
			color: white;
			cursor: pointer;
			border: 1px solid purple;
		}

		.button:hover{
			background-color: rgba(244, 244, 244, 1.0);
			transition-duration: 1s;
			color: rgba(102, 51, 153, 1.0);
		}



	</style>
</head>
<body>
	<h1>Random Joke</h1>
	<p class="setup"></p>
	<p class="punchline"></p>
	<div class="new-joke button">Get New Joke</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">

		function getData(){
			const url = 'https://official-joke-api.appspot.com/jokes/programming/random';
			$.getJSON(url, successFn);

		}

		function successFn(d){
			console.log(d[0]);
			$('.setup').text(d[0].setup);
			$('.punchline').text(d[0].punchline);

		}

		getData();

		$('.new-joke').click(getData);




	</script>
</body>
</html>
