<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random Joke</title>
	<style type="text/css">
			body{
				font-family: Verdana;
			}

			.button{
				width: 200px;
				height: 40px;
				background-color: rgba(102,51,153,1);
				line-height: 40px;
				text-align: center;
				color: white;
				cursor: pointer;
				border: 1px solid purple;				
			}

			.button:hover{
				background-color: rgba(244, 244, 244, 1);
				border: 1px solid purple;
				transition-duration: 1s;
				color: rgba(102,51,153,1)
			}

	</style>
</head>
<body>
<h1>Random Joke</h1>
<p class="setup"></p>
<p class="punchline"></p>
<div class="new-joke button">Get New Joke</div>

<!-- best practice put scripts at the bottom -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- any plugins/extensions on jQuery go here-->

<script type="text/javascript">
	'use strict';

function getData(){
const url = 'https://official-joke-api.appspot.com/jokes/programming/random'

$.getJSON(url, successFN);

}//end getData

function successFN(d){
	console.log(d); //show us what data we have
	let setup = d[0].setup;
	let punchline = d[0].punchline;

	$('.setup').text(setup);
	$('.punchline').text(punchline);
} //end successFN(d)

getData();

$('.button').on('click', getData)


</script>
</body>
</html>
