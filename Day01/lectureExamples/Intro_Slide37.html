<!DOCTYPE html>

	<title>Intro Slide 37</title>

<body>
<p>See Console.</p>
<script type="text/javascript">
	'use strict';
	
	var myNum = '55'; //string

	myNum = Number('55'); //number 
	console.log(myNum, typeof myNum);

	myNum = parseFloat('3.14') //returns 3.14
	console.log(myNum, typeof myNum);

	myNum = parseInt('3.14') //returns 3
	console.log(myNum, typeof myNum);

	myNum = 3.14;
	myNum = myNum.toFixed(1) //returns 3.1 - but as a string
	console.log(myNum, typeof myNum);


</script>
</body>
</html>
