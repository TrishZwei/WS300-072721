<!DOCTYPE html>

<body>
<h1>String Examples</h1>
<p>Open the console to see results.</p>
<script type="text/javascript">
/* 
Strings must start and end with the same type of quotation mark
*/
'use strict';

//Good Examples:
var myString1 = 'Single quotes work.';
var myString2 = "Double quotes work too.";
var phrase = "Don't mix your quotes.";
var escPhrase = "He said \"That's fine,\" and left.";

console.log(myString1);
console.log(myString2);
console.log(phrase);
console.log(escPhrase);
console.log('After this there will be unexpected token errors. Uncomment the code to see them.');


//Bad Examples: these will break your code:
// var myString = 'One or the other - does not work.";
// var badPhrase1 = 'Don't mix your quotes.';
// var badPhrase2 = "He said "That's fine," and left";

</script>
</body>
</html>
