<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
<h1>Do Math</h1>
<input type="number" id="value1"> +
<input type="number" id="value2">
<input type="button" id="myBtn" value="Add">
<div id="message">Total: <span></span></div>
<script type="text/javascript">
	'use strict';
	
function doMath(){

//capture value from inputs
let val1 = document.querySelector('#value1').value// *1 ;
let val2 = document.querySelector('#value2').value// *1 ;

let total = val1 + val2;

document.querySelector('#message span').innerHTML = total;

}



document.querySelector('#myBtn').onclick = doMath;


</script>
</body>
</html>
