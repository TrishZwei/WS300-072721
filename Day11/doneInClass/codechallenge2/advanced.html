<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Code Challenge 2</title>
	<style type="text/css">
		#box{
			width: 50px;
			height: 50px;
			position: absolute;
			background-color: purple;
		}	

	</style>
</head>
<body>
	<div id="box"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="jquery.transit.js"></script>
<script type="text/javascript">
	
	function animateMe(){
	$('#box').transition({x:'+=200', 'background-color': 'cadetblue'})
			 .transition({y:'+=200' })
			 .transition({x: '-=200', 'background-color': 'purple'})
			 .transition({y: '-=200'}, animateMe); 
	}

	animateMe();




</script>
</body>
</html>
