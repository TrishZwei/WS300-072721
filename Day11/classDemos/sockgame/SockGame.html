<!-- any jQ Plugins go here -->
<script type="text/javascript">
var classArray = ['blue', 'red', 'purple', 'pink', 'blue', 'red', 'purple'];

	//my custom script that uses jQuery or jQ plugins
//sets up our game space
	$('.sock').each( function(){
	//get each sock and do something with it...
	  var theClass = ''+classArray.splice( getRandomInt(0, classArray.length-1), 1)
	  console.log(classArray, theClass);
		$(this).addClass( theClass);

	})

$('img').click( function(){
	var theParent = $(this).parent();
	$(this).fadeOut(1000);

	if(theParent.hasClass('pink')){
		alert('You Win!');
	}

})


	function getRandomInt(min = 1, max = 100){
		return Math.floor( Math.random() * (max - min + 1) ) + min;
	}
