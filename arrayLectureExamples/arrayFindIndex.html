<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.findIndex()</h2>

<p id="demo"></p>

<script>
var numbers = [4, 9, 16, 25, 29];
var first = numbers.find(myFunction);
var theIndex = numbers.findIndex(myFunction)

document.getElementById("demo").innerHTML = "First number over 18 has a value of " + first + ' and is found at index: ' + theIndex;

function myFunction(value, index, array) {
  return value > 18;
}
</script>

</body>
</html>
