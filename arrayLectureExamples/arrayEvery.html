<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.every()</h2>

<p>The every() method checks to see if all array values pass a test. If any one value fails, the whole thing fails</p>

<p id="demo"></p>
<p id="demo2"></p>


<script>
var numbers = [45, 4, 9, 16, 25];
var numbers2 = [45, 42, 95, 166, 25];

var allOver18 = numbers.every(myFunction);
var allOver18Test2 = numbers2.every(myFunction);

document.getElementById("demo").innerHTML = "All over 18 is " + allOver18 + '. There is at least one value that is 18 or less.';
document.getElementById("demo2").innerHTML = "Second set of numbers is " + allOver18Test2 + ' because all values are greater than 18';



function myFunction(value, index, array) {
  return value > 18;
}
</script>

</body>
</html>
