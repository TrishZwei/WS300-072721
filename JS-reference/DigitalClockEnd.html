<body>
<div id="clock">
	<img id="hour1" src="images/0.jpg"><img id="hour2" src="images/0.jpg"><img src="images/colon.jpg"><img id="minute1" src="images/0.jpg"><img id="minute2" src="images/0.jpg"><img id="meridiem" src="images/A.jpg">
</div>

<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script type="text/javascript">
//expected way: 34 lines of code
function clock(){
	var today = new Date();
	//today.setHours(20)
	//clock stuff: ( as a reminder, the commented lines and empty lines do not count...)
	var currentHour = today.getHours(); //0-23
	var currentMins = today.getMinutes();
	var amPm = '';
	if(currentHour < 12){
		amPm = 'A';
	}else{
		amPm = 'P';
	}
	if(currentHour > 11){
		currentHour-=12;
	}
	if (currentHour == 0) {
		currentHour = 12;
	}

	if(currentHour < 10){
		currentHour = '0'+currentHour;
	}

	if(currentMins < 10){
		currentMins = '0'+currentMins;
	}

	currentHour = (''+currentHour).split(''); //should be an array of two items
	currentMins = (''+currentMins).split('');//the empty '' makes sure that it is converted to a string without the added complexity of the String() object.

	$('#hour1').attr('src', 'images/'+currentHour[0] +'.jpg')
	$('#hour2').attr('src', 'images/'+currentHour[1] +'.jpg')
	$('#minute1').attr('src', 'images/'+currentMins[0] +'.jpg')
	$('#minute2').attr('src', 'images/'+currentMins[1] +'.jpg')
	$('#meridiem').attr('src', 'images/'+amPm+'.jpg') 
}
	clock(); //runs immediately!
	setInterval(clock, 1000); //waits to be called
