<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animate</title>
	<style type="text/css">
		body{
			font-family: Verdana;
		}

		#myDiv{
			position: relative;
			width: 200px;
			height: 100px;
			box-sizing: border-box;
			padding: 20px;
			background-color: cornflowerblue;
			border:1px solid black;
			font-size: 16px;
		}

		button{
			margin: 5px;
		}
	</style>
</head>
<body>
<div id="myDiv">Animate Me!</div>	
<button id="right">Grow Right</button>
<button id="text">Grow Text</button>
<button id="move">Move Right</button>
<button id="all">All Properties</button>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
//my custom script

var theDiv = $('#myDiv');

$('#right').click( function(){
//syntax for animate: $(selector).animate({property:value}, duration, easing, callback)	
	theDiv.animate({'width':'+=50px'}, 1000, 'linear', function(){
		console.log('I\'m done animating!'); // \ is escape character lets JS know that's not an end quote.
	});

})

$('#text').click( function(){
	theDiv.animate({'font-size': '+=5px'}, 500);
})

$('#move').click( function(){
	theDiv.animate({'left':'+=20px'}, 200);
})

$('#all').click( function(){

	theDiv.animate({'width':'+=50px', 'font-size': '+=5px', 'left':'+=20px'}, 500);

})
	
</script>
</body>
</html>
