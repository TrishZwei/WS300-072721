<!DOCTYPE html>
<html>
<head>
    <title>Animation Slide 4 Example</title>
    <style type="text/css">
    #theDiv {
            border: 1px solid gray;
            background-color: #b3c8d0;
            font-size:14pt;
            padding-left: 10pt;
            padding-right: 10pt;
            height: 200px;
            width: 300px;
        }
        p, span {
            font-size: 16pt;
        }
        button {
            margin: 5pt 5pt 0 0;
        }
    </style>
</head>
<body>
    <h1>Element Fading</h1>
    <p>Page elements can be faded in or out using .fadeIn(), .fadeOut(), .fadeTo() </p>
   <div id="theDiv" class="box">
    </div>
    <button id="fadein">Fade In</button>
    <button id="fadeout">Fade Out</button>
    <button id="fadeto3">Fade To 30%</button>
    <button id="fadeup">Fade To 100%</button>
    <button id="pulse">Pulsate</button>
    <button id="toggle">Toggle</button>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
            $('#fadein').click(function() {
               // $('#theDiv').fadeIn('fast');
               $('#theDiv').fadeIn(600);
            });
            $('#fadeout').click(function() {
                $('#theDiv').fadeOut('slow');
            });
            $('#fadeto3').click(function() {
                $('#theDiv').fadeTo('slow', 0.3);
            });
            $('#fadeup').click(function() {
                $('#theDiv').fadeTo('slow', 1.0, onComplete);
            });
            $('#pulse').click(function() {
                $('#theDiv').fadeTo('fast', 0.3)
                            .fadeTo('fast', 1.0)
                            .fadeTo('fast', 0.3)
                            .fadeTo('fast', 1.0);
            });
            $('#toggle').click(function() {
                $('#theDiv').fadeToggle(2000, function(){
                $(this).text('this is set from an anonymous function when the aniation is complete.');
                });
            });

        function onComplete() {
            $(this).text('Fading effect complete');
        }
    </script>



</body>
</html>
