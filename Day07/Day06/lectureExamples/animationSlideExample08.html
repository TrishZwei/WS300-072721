<!DOCTYPE html>
<html>
<head>
    <title>Animating an Element</title>
    <style type="text/css">
        #theDiv {
            position:relative;
            width: 250px;
            height: 180px;
            margin: 10px;
            padding: 20px;
            background: #b3c8d0;
            border: 1px solid black;
            font-size: 16pt;
            cursor: pointer;
        }
        button {
            margin: 5pt 5pt 0 0;
        }
        #square{
            width: 40px;
            height: 40px;
            background-color: rebeccapurple;
            position: absolute;
            top:100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <h1>Chaining Animation</h1>
    <div id="square"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
            function animateSquare(){
                $('#square').animate({left:'+=100'}, 600)
                            .animate({top:'+=100'}, 600)
                            .animate({left:'-=100'}, 600)
                            .animate({top:'-=100'}, 600, animateSquare);

            }
            animateSquare();
    </script>


</body>
</html>
