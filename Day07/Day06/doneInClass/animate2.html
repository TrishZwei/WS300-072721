<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animate - easing</title>
	<style type="text/css">
	body{
		font-family: Verdana;
	}

	#my-div{
		position: relative;
		width: 200px;
		height: 100px;
		box-sizing: border-box;
		padding: 10px;
		background-color: cornflowerblue;
		border: 1px solid black;
		font-size:16px;
		pointer-events: none;
	}	

	button{
		margin: 5px;
	}	
	</style>
</head>
<body>
 <div id="my-div">Animate Me!</div>	
<button class="linear" >show linear</button>
<button class="swing" >show swing</button>
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script type="text/javascript">
	//custom script to work with jQuery
	const myDiv = $('#my-div');

	//clicking on right button, want width of div to grow
	$('.linear').click( function(){
		myDiv.animate({'width':'+=100px'}, 500, 'linear')
	})
	$('.swing').click( function(){
		myDiv.animate({'width':'+=100px'}, 500); //swing is the default
	})


</script>
</body>
</html>
