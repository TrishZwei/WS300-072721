<!DOCTYPE html>
<html>
<head>
	<title>jQ Template</title>
<style type="text/css">
	body{
		font-family: Verdana;
	}

	#dot{
		width: 40px;
		height: 40px;
		border-radius:50%;
		background-color: purple;
		position: absolute;
		top: 100px;
		left: 100px;
		pointer-events: none;
		}
</style>

</head>
<body>
<!-- stuff to manipulate goes here -->
<div id="dot"></div>

<!-- jquery! -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- any jQ Plugins go here -->
<script type="text/javascript">
	//my custom script that uses jQuery or jQ plugins
var dot = $('#dot');

$(document).mousemove( function(e){
console.log('x:', e.pageX, 'y:', e.pageY)
dot.css({top:e.pageY-20, left:e.pageX-20});


})



</script>
</body>
</html>
