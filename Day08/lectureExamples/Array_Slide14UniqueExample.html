<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array Slide 14 Example</title>
<style>
body{
    font-size: 18px;
    font-family: Verdana;
    margin: 0 auto;
    padding: 0 15px;
}

</style>
</head>

<body>
<p>Look in the console and see how .unique rid us of the duplicate.</p>
<!-- note no jquery! -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
var appleDipList = ['cream cheese', 'apples', 'vanilla extract', 'brown sugar', 'apples']; 

console.log('The current value of appleDipList is: ', appleDipList); //will list the whole of what is currently in the array.
//jQuery.unique( appleDipList ); the $ is just a short cut for jQuery itself.
$.unique( appleDipList );
console.log('The current value of appleDipList is: ', appleDipList); //will list the whole of what is currently in the array.
</script>

</body>
</html>
