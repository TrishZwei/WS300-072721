<script>
//an empty array for a set of numbers:
numArray = []; 


//a for loop to randomly generate some numbers to put into our array for the numeric sort...
for (var i = 0; i < 10; i++) {
	numArray.push(randnum(1,100));
}

console.log(numArray);

var alphaSort = numArray.sort(); //looks at the numbers as if they were strings...
console.log(alphaSort);

var numSort = numArray.sort(function(a,b){ return a-b}); 
//this is some kinda magic...
//this page has the formula for both ascending and descending numeric sort:
//http://javascript.about.com/library/blsort.htm
//this page has a good explanation:
//https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/sort

console.log(numSort);

//random number generator:
    function randnum(min,max){
        return Math.round(Math.random()* (max - min))+min            
    }//end randnum


</script>
