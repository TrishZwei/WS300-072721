<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array Slide 14 Example</title>
<style>
body{
    font-size: 18px;
    font-family: Verdana;
    margin: 0 auto;
    padding: 0 15px;
}

</style>
</head>

<body>
<p>See the results of our lines of code below:</p>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>
<p id="p5"></p>
<p id="p6"></p>
<!-- removed jQuery for ease of not updating this page -->
<script>
var appleDipList = ['cream cheese', 'apples', 'Vanilla extract', 'brown sugar', 'Apples'];

console.log('The current value of appleDipList is: ', appleDipList); //will list the whole of what is currently in the array.

document.querySelector('#p1').textContent = 'The current value of appleDipList is: '+ appleDipList.join(', '); //should show in original order.

appleDipList.sort();
document.querySelector('#p2').textContent = 'The current value of appleDipList is: '+ appleDipList.join(', '); //should show in sorted alphabetical order:



</script>

</body>
</html>
