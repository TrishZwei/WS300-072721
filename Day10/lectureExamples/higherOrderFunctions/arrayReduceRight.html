<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.reduce()  vs. Array.reduceRight()</h2>

<p>This example shows the total when we subtract all numbers in our array going left to right:</p>

<p id="demo"></p>

<p>This example shows the total when we subtract all numbers in our array going right to left:</p>

<p id="demo2"></p>


<script>
var numbers = [45, 4, 9, 16, 25];
var sum = numbers.reduce(myFunction);
var sum2 = numbers.reduceRight(myFunction);

document.getElementById("demo").innerHTML = "The sum of " + numbers.join(' - ') + ' is ' + sum;

document.getElementById("demo2").innerHTML = "The sum of " + numbers.reverse().join(' - ') + ' is ' + sum2;


function myFunction(total, value, index, array) {
  return total - value;
}
</script>

</body>
</html>
