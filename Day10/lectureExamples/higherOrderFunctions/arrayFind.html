<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.find()</h2>

<p id="demo"></p>

<script>
var numbers = [4, 9, 16, 25, 29];
var first = numbers.find(myFunction);

document.getElementById("demo").innerHTML = "First number over 18 is " + first;


//full set of arguments are: value, index, array but since we are only using value, that is all that needs to be defined
function myFunction(value) {
  return value > 18;
}
  
</script>

</body>
</html>
