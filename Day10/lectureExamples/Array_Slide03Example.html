<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Array Slide 3 Example</title>
<style>
body{
    font-size: 18px;
    font-family: Verdana;
    margin: 0 auto;
    padding: 0 15px;
}

</style>
</head>

<body>
<p>Look in the console. Then refresh the page. You'll see the proper results.</p>
<!-- note no jquery! -->
<script>
var myArray = ['item1', 'item2']; //this is how you create an array;

console.log(myArray); //will list the whole of what is currently in the array.
console.log(myArray[0]); //gets the first item at the 0 index of the array - myArray
console.log(myArray[1]); //gets the second item at the 1 index of the array - myArray



</script>
