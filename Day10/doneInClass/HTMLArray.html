<body>
	<h1>List of Students</h1>
	<p>Chloe</p>
	<p>Miguel</p>

<script type="text/javascript">
//vanilla JS:
let students = document.querySelectorAll('p')
console.log(students[0])
console.log(students[1])
console.log(students[2])
//students.sort(); tells me this is not an arry due to the error

//traverse the DOM
let htmlElement = document.body.children[0]//finds first child of body
console.log(htmlElement);

$('p').each( function(i){
//i stands for index
	if($(this).hasClass('teacher')){
		$(this).remove();
	}else{
		let name = $(this).text();
		$(this).text(name+' '+i);
	}



})



</script>
