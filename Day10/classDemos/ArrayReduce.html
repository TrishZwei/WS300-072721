		font-family: Verdana,sans-serif;

<body>
	<div class="demo"></div>
	<div class="demo2"></div>

<!-- jquery! -->
<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<!-- any jQ Plugins go here -->
<script type="text/javascript">
var numbers = [45, 4, 9, 16, 25, 55];
var sum = numbers.reduce( sumNumbers); //not calling an arrow function, but a declared one


$('.demo').text(" the sum of "+numbers.join(' + ')+ ' is '+ sum);

function sumNumbers(total, value, index, array){
//these are the args passed with the reduce (higher order) method on array
	return total + value;
}


	
</script>
