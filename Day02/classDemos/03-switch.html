<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Switch Statements</title>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, Sans;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="hour">0</div>

	<script type="text/javascript">
		'use strict';
		let thisTime = new Date(); //gets current date and time as per what is on the local machine (not server)

		//leave this commented to check on current time
		//thisTime.setHours(15); //we can change the hour set in order to check our logic. Uncomment the code to do this in order to check that we have the right logic.

		thisTime = thisTime.getHours(); //returns 0 - 23, military time. We're resetting the value (with the assignment operator, from the date object above to an hour value.

		console.log(thisTime); //shows us what the current value of thisTime is.

		const displayDiv = document.querySelector('.hour'); //we're using const here because we aren't going to reassign the value of the displayDiv.

		let message; 

		switch(thisTime){
			//if any one of the cases matches the value of thisTime you get a value for message.
					case 0:
					case 1:
					case 2:
					case 3:
					case 4:
					case 5:
					case 6:
					case 7:
					case 8:
					case 9:
					case 10:
					case 11:
					message = "Good Morning";
					break;
			//if none the cases before the break matches the value of thisTime, it checks the values below: 
					case 12:
					case 13:
					case 14:
					case 15:
					case 16:			
					message = "Good Afternoon";
					break;

			//if none of the cases above match the value of thisTime, it sets this default.
					default:
					message = "Good Evening";

				}

		displayDiv.textContent = message;



	</script>
</body>
</html>
