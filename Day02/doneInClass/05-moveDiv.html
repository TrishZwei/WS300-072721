<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, Sans;
			font-size: 16px;
		}

		.wrapper{
			border: 1px solid black;
			position: absolute;
			top: 10px;
			left: 10px;
			bottom: 10px;
			right: 10px;
			background-color: #add;
		}

		.box{
			height: 50px;
			width: 50px;
			background-color: rebeccapurple;
			position: absolute;
		}

	</style>	
</head>
<body>
	<div class="wrapper">
		<button id="move-up">Move Up</button>		
		<button id="move-down">Move Down</button>		
		<button id="move-right">Move Right</button>		
		<button id="move-left">Move Left</button>		
		<div class="box"></div>
	</div>
	<script type="text/javascript">
		const box = document.querySelector('.box');

		//set style top and left allow me easier access to those properties
		box.style.top = '115px';
		box.style.left = '100px';


		function moveUp(){
			//alert('moveUp');
			let theTop = parseInt(box.style.top);
			box.style.top = (theTop - 10) + 'px';
			//alert(theTop);

		}

		function moveLeft(){
			let theLeft = parseInt(box.style.left);
			box.style.left = (theLeft - 10) + 'px';
		}

		function moveDown(){
			//alert('moveUp');
			let theTop = parseInt(box.style.top);
			box.style.top = (theTop + 10) + 'px';
			//alert(theTop);

		}

		function moveRight(){
			let theLeft = parseInt(box.style.left);
			box.style.left = (theLeft + 10) + 'px';
		}


		//event listeners
		document.querySelector('#move-up').onclick = moveUp;
		document.querySelector('#move-left').onclick = moveLeft;
		document.querySelector('#move-down').onclick = moveDown;
		document.querySelector('#move-right').onclick = moveRight;


	</script>
</body>
</html>
