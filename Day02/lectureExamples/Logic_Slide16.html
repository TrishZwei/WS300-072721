<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slide 16 Additional Conditions Example (AND)</title>
<style type="text/css">
	body{
    font-size: 20px;
    font-family: Verdana;
	}

	div{
		padding: 0.5em;

	}
	.true{
		background-color: green;
	}
	.false{
		background-color: red;
	}

</style>
</head>
<body>
    <h1>Slide 16 Additional Conditions Example (AND)</h1>
    <div id="output"></div>

<script type="text/javascript"> 
	'use strict';
	var gandalfSaid1= 'You cannot pass',
	 	gandalfSaid2= 'You cannot pass',
		gandalfSaid3= 'You shall not pass'; //shortcut for establishing variables

	//uncomment below to update the value
	//gandalfSaid3 ='You cannot pass';

	//uncomment below to update the value
	//gandalfSaid2 ='Balrog, I will not let you pass';


	var media = ''; //declaring an empty variable. 

	if (gandalfSaid1 == 'You cannot pass' && gandalfSaid2 == 'You cannot pass' && gandalfSaid3 == 'You shall not pass'){
	    media = 'movie';
	} else if (gandalfSaid1 == 'You cannot pass' && gandalfSaid2 == 'You cannot pass' && gandalfSaid3 == 'You cannot pass'){
	    media = 'book';
	}else{
	    media = 'none';
	}
	//alert(media);
	//end direct code example//


	//additional conditional statements to make this script perhaps a little more useful...    
	if(media == 'book'){
		message = 'You read the '+media+'!';
	}else if( media == 'movie'){
		message = 'You saw the '+media+'!';
	}else{
		message = 'It wasn\'t LOTR.';
	}


	document.querySelector('#output').innerHTML = message;
</script>
</body>
</html>
