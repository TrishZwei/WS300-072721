<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slide 36 Code Joke Example - Logic Fix</title>

	body{
    font-size: 20px;
    font-family: Verdana;

</style>
</head>
<body>
    <h1>Slide 36 Code Joke Example - Logic Fix</h1>
    <div id="output"></div>

<script type="text/javascript">
	/* below there is some advanced JS as an example of how to create a custom object, how to create a method within that object, and how to alter the behavior of a method after it is was initially created. */
	'use strict';
	var eggs = 1; //change this value to 0 to see how goToStore returns a different value
	var milk = '1 carton of milk';

	//this is a Person object with a parameter to save the value of its name property
	function Person(name){
		this.name = name;
		this.goToStore = function(milk){
			if(eggs> 0){
				milk = '6  cartons of milk';
			}
			return milk;
		} //end of goToStore method
	}//end of person object definition

	//this creates the new Person custom object and stores it in the value of the variable with the unique identifier: wife.
	var wife = new Person('Trish');

	//wife knows what she meant and fixes the logic error of her statement...
	wife.goToStore = function(milk){
		if(eggs>0){
			milk+=' and 6 eggs';
		}
	  return milk;
	}

	//everything else is the same.
	message = wife.name + ' went to the store and brought back '+wife.goToStore(milk);

	document.querySelector('#output').innerHTML = message;

</script>
</body>
</html>
