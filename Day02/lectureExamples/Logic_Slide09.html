<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slide 9 Example the Modulus</title>
</head>
<body>
    <h1>Slide 9 Example - Modulus Operator</h1>
    <div id="output"></div>

<script type="text/javascript">
	'use strict'; 
	var printM = 14%5;
	console.log(printM); //5 goes into 14 twice with a remainder of 4. The Modulus operator returns the remainder
	document.querySelector('#output').innerHTML = 'The remainder of 14/5 is: '+printM;
</script>
</body>
</html>
