<body>
    <h1>Slide 25 While Loop Example</h1>
    <div id="output"></div>

<script type="text/javascript"> 
var message = '';
var textArray = ['Zero', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];

var i = 0 ; //initializer outside of the loop so it can get reset every turn of the loop
//keyword (test)


while (i <10){
	//we can get values out of an array by accessing its [index]
	//the value of i will change with each iteration of the loop. This is how it can get the next item of the array
	message += 'The current value of i is '+i+'. '+textArray[i]+' is less than Ten.<br>'; //code block or repeated instruction
	i++; //counter to ensure that the value of i increases and it stops when i reaches 10; 
}

document.querySelector('#output').innerHTML =  message;
</script>
