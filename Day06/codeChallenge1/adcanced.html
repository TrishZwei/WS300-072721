<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Advanced Challenge 1</title>
	<style type="text/css">
		.box{
			height: 50px;
			width: 50px;
			background-color: blue;
		}	
	</style>
</head>
<body>
	<div class="box"></div>
<script type="text/javascript">
	const box = document.querySelector('.box');
	let value1 = 'rgb('+getRandomInt(0,255)+', '+getRandomInt(0,255)+', '+getRandomInt(0,255)+')';
	let value2 = 'rgb('+getRandomInt(0,255)+', '+getRandomInt(0,255)+', '+getRandomInt(0,255)+')';

	box.style.backgroundColor = value1;

	function changeColor(){

		if(box.style.backgroundColor == value1){

			box.style.backgroundColor = value2;
		
		}else{
			box.style.backgroundColor = value1;
		}

	}

    function getRandomInt( min, max ){
    return Math.floor(Math.random()*(max-min+1) )+min;
    }  

	//event listener
	box.onclick = changeColor; 

</script>

</body>
</html>
