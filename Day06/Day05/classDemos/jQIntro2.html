<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Intro Two</title>
	<style type="text/css">
		body{
			font-family: Verdana;
		}

		.blue{
			color: blue;
		}

		.red{
			color: red;
		}

	</style>
</head>
<body>
<div id="myDiv">A div with Id 
<p>And a paragraph.</p>
</div>
<p id="para1">A paragraph with id #para1</p>
<p id="para2">A paragraph with id #para2</p>
<p class="blue">A paragraph with class blue</p>
<p class="blue">A paragraph with class blue</p>
<input type="button" value="Change Class" id="myBtn">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- all jQ plugins go here -->
<!-- any scripts dependent on jQ or its plugins must follow after -->
<script>
//my custom script
$('#myDiv').css({
	'background-color':'#41be96',
	'border':'1px solid black'
})

$('#myBtn').click( function(){
//the each function grabs all the paragraphs and inspects each one to see if they meet the criteria and then handles them accordingly.
$('p').each( function(i){
//i = index
thisP = $(this);
//console.log(thisP);
var theText = thisP.text(); //gets the value
//console.log(theText);
if(thisP.hasClass('blue')){
	thisP.removeClass('blue').addClass('red').text('A paragraph with class red');
}else if(thisP.hasClass('red')){
	thisP.removeClass('red').addClass('blue').text('A paragraph with class blue');
}else{
	thisP.addClass('green');
}


})


})

</script>
</body>
</html>
