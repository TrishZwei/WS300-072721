} 

#turret{
    border-radius: 50%;  
    height:100px;
    width: 100px;
    position: absolute;
    bottom: -50px;
    left: 450px;
    background-color: #666;
} 


#needle{
width: 200px;
height: 20px;
position: absolute;
bottom: -10px;
left:300px;
background-color: #999;
transform:rotate(0deg);
border-radius: 100% 50% 50% 100%;
transform-origin: 100% 50%;

 
}
