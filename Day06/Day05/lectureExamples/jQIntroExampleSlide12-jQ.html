<html>
<head>
	<title>Slide 12 Example - Add Class</title>

	<style type="text/css">
	body{
		text-align: center;
		margin: 0 auto;
	}

	.red{
		color:red;
	}

	</style>
</head>
<body>
<h1>Slide 12 Example - Add Class</h1>
<div id="myDiv">What color is this text? Why?</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
$('#myDiv').addClass('red');

</script>
</body>
</html>
