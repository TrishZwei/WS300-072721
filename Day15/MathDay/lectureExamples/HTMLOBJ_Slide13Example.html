<html>
<head>
	<title>Day 6 Slide 11</title>
<style type="text/css">
body,
html {
  margin: 0;
  padding: 0;
  background: #f65041;
  font-family: Verdana;
  color: white;
}
#myDiv{
  position: relative;
  padding: 2em;
  border: 2px solid white;
  width: 200px;
  text-align: center;
}

</style>
</head>
<body>
<h1></h1>
<div id="myDiv">Some text in here</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
var myDiv = $('#myDiv');

myDiv.css({top:100,left:100});
var boxWidth = myDiv.outerWidth(); //this is the full width of the element on the page!
var boxText = myDiv.html(); //this gets the HTML inside the div
myDiv.html(boxText+' width:'+boxWidth); //this sets the value

//added the next two lines in 
var titleText = $(document).attr('title');
$('h1').html(titleText);



</script>

</body>
</html>
