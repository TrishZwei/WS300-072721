<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math Slide 7 Example</title>
<style>
body{
    font-size: 18px;
    font-family: Verdana;
    margin: 0 auto;
    padding: 0 15px;
}

</style>
</head>

<body>
<div id="message">Open the console. Call the values of the variables.</div>
<script>
var a = 0, b = 150, c = 30, d=20, e = -8;

var randNum = Math.random();
var myMin = Math.min(a,b,c,d,e);
var myMax = Math.max(a,b,c,d,e);
var myRound = Math.round(4.7);
var myCeil = Math.ceil(4.4); 
var myFloor = Math.floor(4.7); 

console.log(randNum, myMin, myMax, myRound, myCeil, myFloor);

</script>





</body>
</html>
