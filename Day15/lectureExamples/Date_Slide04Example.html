<script>
/*date creation syntax:
 new Date();
 new Date(milliseconds);
 new Date(dateString);
 new Date(year, month, day, hours, seconds, milliseconds);
*/

//working examples:
var d1 = new Date();
var d2 = new Date(86400000); //milliseconds
var d3 = new Date("October 13, 2014 11:13:00"); //dateString
var d4 = new Date(99,5,24,11,33,30,0);//Y,M,D,h,m,s,ms

console.log('d1:', d1,', d2:', d2, ', d3:', d3, ', d4:', d4);
